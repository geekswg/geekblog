theme: blowfish
baseURL: ''
defaultContentLanguage: zh-cn
languageCode: zh-cn
hasCJKLanguage: true
enableRobotsTXT: true
summaryLength: 100
buildDrafts: false
buildFuture: false
enableEmoji: true
googleAnalytics: 
pagination:
  pagerSize: 10
imaging:
  anchor: Center
taxonomies:
  tag: tags
  category: categories
  author: authors
  series: series
sitemap:
  changefreq: daily
  filename: sitemap.xml
  priority: 0.5
outputs:
  home:
    - HTML
    - RSS
    - JSON
permalinks:
  posts: /:slug/
  tags: /tags/:slug/
related:
  threshold: 0
  toLower: false
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 100
    - name: series
      weight: 50
    - name: authors
      weight: 20
    - name: date
      weight: 10
    - applyFilter: false
      name: fragmentrefs
      type: fragments
      weight: 10
